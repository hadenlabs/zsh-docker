repos:
-   repo: https://github.com/pre-commit/pre-commit
    rev: v1.18.3
    hooks:
    -   id: validate_manifest
-   repo: https://github.com/detailyang/pre-commit-shell
    rev: 1.0.5
    hooks:
    -   id: shell-lint
        exclude: (^provision/script/wait-for-it.sh$|^provision/git/hooks/prepare-commit-msg$)
        args:
        - --exclude=SC1072,SC1073,SC2068
-   repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.1.0
    hooks:
    -   id: python-safety-dependencies-check
-   repo: https://github.com/Lucas-C/pre-commit-hooks-bandit
    rev: v1.0.4
    hooks:
    -   id: python-bandit-vulnerability-check
        args: []
        files: .py$
-   repo: https://github.com/Lucas-C/pre-commit-hooks-nodejs
    rev: v1.1.0
    hooks:
    -   id: markdown-toc
-   repo: https://github.com/Lucas-C/pre-commit-hooks-markup
    rev: v1.0.0
    hooks:
    -   id: rst-linter
        exclude: (docs/*|tests/*)
-   repo: https://github.com/pricematch/pricematch-pre-commit-hooks
    rev: 93f5296d960021ee1f507a59a0bca1fe8f73c285
    hooks:
    -   id: do_not_commit
-   repo: https://github.com/pre-commit/mirrors-pylint
    rev: v2.4.3
    hooks:
    -   id: pylint
        exclude: __pycache__|migrations|conf.py|_build|.tox|pootle/static|pootle/translations|pootle/locale|pootle/assets|templates
        args:
        - --rcfile=.pylintrc
        - --disable=no-name-in-module,import-error,ungrouped-imports
        - --ignore=settings_test, migrations
        language_version: python3.8
-   repo: https://github.com/ambv/black
    rev: 19.3b0
    hooks:
    -   id: black
        language_version: python3.8
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.7.8
    hooks:
    -   id: flake8
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.740
    hooks:
    -   id: mypy
        args:
        - --ignore-missing-imports
        language_version: python3.8
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: detect-private-key
        files: ^(?!\.?git-crypt)
    -   id: check-merge-conflict
    -   id: trailing-whitespace
        language_version: python3.8
        files: ^tf|-|\.(py|tfvars|tf|tfenv|env|yml|yaml|pem|key|mock)$
    -   id: end-of-file-fixer
        files: ^tf|-|\.(py|env|yml|yaml|pem|key|mock)$
    -   id: check-added-large-files
        files: ^tf|-|\.(py|env|yml|yaml)$
    -   id: check-case-conflict
    -   id: check-json
    -   id: pretty-format-json
        args:
        - --autofix
    -   id: check-xml
        language_version: python3.8
    -   id: check-yaml
        language_version: python3.8
    -   id: check-case-conflict
        language_version: python3.8
    -   id: check-byte-order-marker
        language_version: python3.8
    -   id: check-ast
        language_version: python3.8
    -   id: debug-statements
        language_version: python3.8
    -   id: check-docstring-first
    -   id: detect-aws-credentials
    -   id: requirements-txt-fixer
    -   id: check-symlinks
    -   id: name-tests-test
        exclude: (src/tests/steps/*)
        args:
        - --django
    -   id: file-contents-sorter
    -   id: fix-encoding-pragma
    -   id: sort-simple-yaml
    -   id: mixed-line-ending
        fix: lr
    -   id: check-executables-have-shebangs
-   repo: https://github.com/asottile/blacken-docs
    rev: v1.3.0
    hooks:
    -   id: blacken-docs
        additional_dependencies:
        - black
- repo: https://github.com/antonbabenko/pre-commit-terraform
  rev: v1.19.0
  hooks:
    - id: terraform_fmt
    - id: terraform_docs
